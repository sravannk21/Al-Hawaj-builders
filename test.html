<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Gallery with Navigation</title>
    <style>
        /* ... (same as before) ... */
        .nav-btn {
            cursor: pointer;
            font-size: 24px;
            color: #fff;
            background: none;
            border: none;
        }
    </style>
</head>
<body>

<div class="gallery-container">
    <img class="thumbnail" src="./build/img/projects/1.jpeg" alt="Thumbnail 1" onclick="openPopup('./build/img/projects/1.jpeg', 0)">
    <img class="thumbnail" src="./build/img/projects/2.jpeg" alt="Thumbnail 2" onclick="openPopup('./build/img/projects/2.jpeg', 1)">
    <!-- Add more thumbnails as needed -->
</div>

<div class="popup" id="popup">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <button class="nav-btn" onclick="changeImage(-1)">❮</button>
        <img class="popup-image" id="popupImage">
        <button class="nav-btn" onclick="changeImage(1)">❯</button>
    </div>
</div>

<script>
    let currentImageIndex = 0;
    const images = ["image1.jpg", "image2.jpg", /* Add more image URLs as needed */];

    function openPopup(imageSrc, index) {
        currentImageIndex = index;
        document.getElementById('popupImage').src = imageSrc;
        document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }

    function changeImage(direction) {
        currentImageIndex += direction;

        // Wrap around at the ends of the gallery
        if (currentImageIndex < 0) {
            currentImageIndex = images.length - 1;
        } else if (currentImageIndex >= images.length) {
            currentImageIndex = 0;
        }

        const newImageSrc = images[currentImageIndex];
        document.getElementById('popupImage').src = newImageSrc;
    }
</script>

</body>
</html>
